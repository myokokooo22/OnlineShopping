<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping</title>
    <!-- fontawesome css (v-5.1.5.4)  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap css1 js1 (v-5.2.2) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- custom css -->
    <link href="./css/style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <!--START HEADER SECTION-->
        <header>
            <!-- Start Navbar  -->
                <nav class="navbar navbar-expand-lg navs navbar-white bg-white">
                    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                   
                   <a href="#" class="navbar-brand mx-3"><h3>Brand<span>Name</span></h3></a>

                    <div id="nav" class="navbar-collapse collapse mx-3">
                        <ul class="navbar-nav mx-auto">
                            <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                            <li class="nav-item"><a href="#" class="nav-link">Products</a></li>
                            <li class="nav-item"><a href="#" class="nav-link">Our Services</a></li>
                            <li class="nav-item"><a href="#" class="nav-link">About</a></li>
                            <li class="nav-item"><a href="#" class="nav-link">Contact Us</a></li>
                       </ul>

                    </div>

                    <div class="mx-4 carts">
                        <a href="#" class="nav-link me-auto text-muted" data-bs-toggle="modal" data-bs-target="#modal"><i class="fas fa-shopping-cart fa-2x"></i></a>
                    </div>
                </nav>

            <!-- End Navbar  -->
        </header>
    <!-- END HEADER SECTION  -->

    <!-- START PRODUCT SECTION  -->
        <div class="container-fluid">
            <div class="row product-lists">
                <div class="col-lg-4 col-sm-6 mb-3">
                    <div class="item">
                        <div class="img-section">
                            <img src="./assets/imgs/datas/women/girlderss_1.png" alt="">
                        </div>
                        <div class="desc">
                            <h4>Girl Dress</h4>
                            <p>Availble Color: <span>White</span></p> 
                            $<span class="fw-bold price">32.05</span>
                            <div>
                                <button class="addtocart">Add to Cart</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4 col-sm-6 mb-3">
                    <div class="item">
                        <div class="img-section">
                            <img src="./assets/imgs/datas/women/girljeans_1.png" alt="">
                        </div>
                        <div class="desc">
                            <h4>Girl Jeans</h4>
                            <p>Availble Color: <span>Blue</span></p> 
                            $<span class="fw-bold price">28.00</span>
                            <div>
                                <button class="addtocart">Add to Cart</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4 col-sm-6 mb-3">
                    <div class="item">
                        <div class="img-section">
                            <img src="./assets/imgs/datas/women/girlblouse_1.png" alt="">
                        </div>
                        <div class="desc">
                            <h4>Girl Blouse</h4>
                            <p>Availble Color: <span>Red</span></p> 
                            $<span class="fw-bold price">19.50</span>
                            <div>
                                <button class="addtocart">Add to Cart</button>
                            </div>
                        </div>
                    </div>
                </div> 
            </div>
        </div>
    

        <!-- Start Shop Cart Modal-->
        <div class="modal fade" id="modal">
            <div class="modal-dialog modal-md">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="">Your Shop List</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div class="lists">
                    <!-- <div class="row">
                        <div class="col-4">
                            <img src="./assets/imgs/datas/women/girlderss_1.png" class="cart-img" alt="">
                        </div>
                        <div class="col-4">
                            <h5>Girl Dress</h5>
                        </div>
                        <div class="col-4">
                            <span>$</span><span>32.05</span>
                        </div>
                    </div>
                  </div> -->

                </div>
                <div class="modal-footer">
                    <p><span>$</span><span id="total"></span></p>
                  <button type="button" class="btn checkout">Check Out</button>
                </div>
              </div>
            </div>
          </div>
        <!--End Shop Cart Modal-->
    <!-- END PRODUCT SECTION  -->
    <!-- bootstrap css1 js1 (v-5.2.2)-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- custom js  -->
    <script src="./js/app.js" type="text/javascript"></script>
</body>
</html>
